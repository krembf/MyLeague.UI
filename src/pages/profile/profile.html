<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>First Name</ion-label>
              <ion-input [(ngModel)]="firstName" name="firstName" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Last Name</ion-label>
                <ion-input [(ngModel)]="lastName" name="lastName" type="text"></ion-input>
            </ion-item>            
            <button ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
